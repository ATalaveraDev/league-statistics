<h4 class="text-center">Registrar Jornada</h4>
<form novalidate [formGroup]="fixtureForm">
  <div class="row">
    <div class="col-xs-12 col-md-2 col-md-offset-5">
      <select name="fixture" class="form-control" formControlName="name">
        <option value="" disabled>Seleccionar jornada</option>
        <option *ngFor="let fixture of fixtures" [ngValue]="fixture">{{fixture}}</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <label class="control-label col-xs-6">Yerbinho</label>
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Ptos" formControlName="player1points">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <label class="control-label col-xs-6">The Pumpkin</label>
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Ptos" formControlName="player2points">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <label class="control-label col-xs-6">Txarlo Magno</label>
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Ptos" formControlName="player3points">
      </div>
    </div>
  </div>
  <br>
  <div class="row text-center">
    <button class="btn btn-md btn-success" [disabled]="fixtureForm.invalid" (click)="submitForm()">Hecho</button>
  </div>
</form>
